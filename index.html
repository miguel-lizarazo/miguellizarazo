  <!-- Font Awesome para íconos sociales -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <style>
    /* ---------- Top Bar ---------- */
    .topbar {
      background: #556B2F; /* color verde */
      color: #fff;
      font-size: 0.9rem;
    }
    .topbar .inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 0.75rem 2rem;
    }
    /* Logo y nombre a la izquierda */
    .topbar .top-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    .topbar .top-brand img {
      height: 24px;
      width: auto;
      display: block;
    }
    /* Menú centrado */
    .topbar nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .topbar nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .topbar nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    /* Íconos a la derecha */
    .social-top {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .social-top a {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
    }

    /* ---------- Responsive para móvil ---------- */
    @media (max-width: 600px) {
      .topbar .inner {
        flex-direction: column;
        align-items: center;
        padding: 0.5rem 1rem;
      }
      .topbar .top-brand {
        margin-bottom: 0.5rem;
      }
      .topbar nav {
        width: 100%;
      }
      .topbar nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .social-top {
        margin-top: 0.5rem;
      }
    }

    /* ---------- Secciones ---------- */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }
    section {
      padding: 120px 2rem 2rem; /* deja espacio para la topbar fija */
      background: #fff;
    }
  </style>
</head>
