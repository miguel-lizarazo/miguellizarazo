  <style>
    /* ---------- Top Bar ---------- */
    .topbar {
      background: #8E1B24; /* color estilo University of Chicago */
      color: #fff;
      font-size: 0.9rem;
    }
    .topbar .inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 2rem;
    }
    .topbar .inner .top-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    .topbar .inner .top-brand img {
      height: 24px;
      width: auto;
    }
    .topbar .inner nav {
      flex: 1;
      margin: 0 2rem;
    }
    .topbar .inner nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .topbar .inner nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .topbar .inner .social-top {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .topbar .inner .social-top a {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
    }

    /* ---------- Main Header ---------- */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }
    header {
      position: fixed;
      top: 2.8rem; /* deja espacio para la topbar */
      width: 100%;
      background: #fff;
      box-shadow: none;
      z-index: 999;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .brand a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    .social {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .social a {
      text-decoration: none;
    }
    .social i {
      font-size: 1.75rem;
    }
    .social .fa-linkedin {
      color: #0077B5;
    }
    .social .fa-twitter {
      color: #1DA1F2;
    }
    section {
      padding: 140px 2rem 2rem; /* sube contenido bajo header */
      background: #fff;
    }
